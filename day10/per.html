<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>per</title>
    <style>
        *{
            box-sizing: border-box;
            margin:0;
            position: relative;
        }
        body, html{
            width: 100%;
            height:100%;
            align-items: center;
        }
        #container1{
            width: 100%;
            height: 5%;
            background-color: slategray;
            opacity: 0.8;
            /* 투명도 */
        }
        #container2{
             width: 30%;
             height: 90%;
             background-color: oldlace;
             opacity: 0.8;
             display: flex;
             flex-wrap: wrap;
             justify-content:space-between;
             margin: 0 auto;
        }
        .box{
             width: 49%;
             height: 33%;
             background-color: bisque;
        }
        #container3{
            width: 49%;
            height: 10px;
            background-color: red;
        }
        .box2{
             width: 49%;
             height: 10px;
             background-color: blue;
             margin:0 auto;
        }
    </style>
</head>
<body>
    <h2>퍼센트 크기</h2>
    <div id="container1">1</div>
    <div id="container2">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div id="container3">
        <div class="box2"></div>
    </div>
</body>
</html>
